{{ define "main" }}

<div class="container-md" style="padding-top: 80px; max-width: 992px;">

    {{ .Content }}

    <ul class="list-group list-group-flush mt-5">

        {{ range .Pages }}
        <li class="list-group-item">
            <a href="{{.RelPermalink}}"><span class="badge text-bg-secondary me-1">{{.Date.Format "2006-01-02"}}</span> {{.Title}}</a>
        </li>
        {{ end }}
    </ul>

</div>
{{ end }}
