{{ define "main" }}
<main>

    <div class="container" style="padding-top: 120px;">
        <ul>
            <!-- Ranges through content/posts/*.md -->
            {{ range .Pages }}
                <li>
                    <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
                </li>
            {{ end }}
        </ul>
    </div>

</main>
{{ end }}
